<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="movie">
        <div class="scene">
            <div class="floor"></div>
            <div class="cube">
                <div class="side front">
                    <h1>front</h1>
                </div>
                <div class="side back">
                    <h1>back</h1>
                </div>
                <div class="side top">
                    <h1>top</h1>
                </div>
                <div class="side bottom">
                    <h1>bottom</h1>
                </div>
                <div class="side left">
                    <h1>left</h1>
                </div>
                <div class="side right">
                    <h1>right</h1>
                </div>
            </div>
        </div>

    </div>

     
</body>
</html>
