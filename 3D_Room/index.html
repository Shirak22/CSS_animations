<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="movie">
        <div class="pic">
            <div class="photo"></div>
            <div class="photo photo_place"></div>
          <div class="photo photo_place photo2"></div>
        </div>
        <div class="scene">
            <div class="ceiling" ></div>
            <div class="floor floor__text"><p>Awesomo.se</p></div>
            <div class="cube">
                
                <div class="side front">
                    <h1>front</h1>
                </div>
                <div class="side back">
                    <h1>JS</h1>
                </div>
                <div class="side top">
                    <h1></h1>
                </div>
                <div class="side bottom">
                    <h1>bottom</h1>
                </div>
                <div class="side left">
                    <h1>CSS</h1>
                </div>
                <div class="side right">
                    <h1>HTML</h1>
                </div>
            </div>
          
<!--           You can change the text in the box from here  -->
            <div data-inbox ="ZoCom" class="cube cube2">
                <div class="side front">
                   <p style="color:#eee7; align-self:flex-start; text-align:center;">Folkuniversitet <br> Frontend utvecklare</p>
                </div>
                <div  class="side back">
                  <p style="color:#222; text-align:center;">By <br> Shirak Soghomonian</p>
                </div>
                <div class="side top">
                   
                </div>
                <div class="side bottom">
                   
                </div>
                <div class="side left">
                  <p>Hello world</p>
                </div>
                <div class="side right">
                    <p>Frontend</p>
                </div>
            </div>
            
      
        </div>

    </div>


     
</body>
</html>
